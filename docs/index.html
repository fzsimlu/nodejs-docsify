	    .sidebar-nav .ul-after {
	      content: '';
	      width: 10px;
	      height: 30px;
	      /* background: red; */
	      position: absolute;
	      right: 10px;
	      top: 0px;
	      display: flex;
	      align-items: center;
	    }

	    .ul-after-sanjiao {
	      width: 0;
	      height: 0;
	      border-left: 8px solid #cecece;
	      border-top: 8px solid transparent;
	      border-bottom: 8px solid transparent;
	      transition: transform 0.3s;
	      position: relative;

	    }

	    .ul-after-sanjiao::after {
	      content: '';
	      width: 0;
	      height: 0;
	      position: absolute;
	      top: -8px;
	      left: -11px;
	      border-left: 8px solid #fff;
	      border-top: 8px solid transparent;
	      border-bottom: 8px solid transparent;
	    }

	    .ul-after-sanjiao:hover {
	      border-left: 8px solid #42b983;
	    }

	    .sidebar-nav-parent-li-shouqi .ul-after-sanjiao {
	      transform: rotate(90deg);
	      transition: transform 0.3s;
	    }
	    <!--折叠-->

    <script>window.$docsify = {
        name: '随手文档',
        repo: 'https://github.com/lxmicode',
        auto2top: true,
        maxLevel: 4,
        loadSidebar: true,
        autoHeader: true,
        subMaxLevel: 3,
        search: 'auto',
        coverpage: true,
        onlyCover: false,
        pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
          crossChapter: true,
          crossChapterText: true,
        },
        count: {
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          language: 'chinese'
        },
        darklightTheme: {
          top: '45px',
          bodyFontSize: '15px',
        },
        copyCode: {
          buttonText: 'Copy to clipboard',
          errorText: 'Error',
          successText: 'Copied'
        },
        plugins: [function(hook, vm) {
          hook.beforeEach(function(html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file.replace('raw.githubusercontent.com', 'github.com').replace(/\/master/, '/blob/master')
            } else if (/jsdelivr\.net/.test(vm.route.file)) {
              url = vm.route.file.replace('cdn.jsdelivr.net/gh', 'github.com').replace('@master', '/blob/master')
            } else {
              url = 'https://github.com/lxmicode/nodejs-docsify/tree/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit Document](' + url + ')\n'

            return editHtml + html;

          });


          hook.doneEach(function () {

            let max_cengji = 3;    //默认展开层级深度
            //添加箭头
            $('.sidebar-nav').find('li').each(function (i, e) {
              var el = e;
              if (el.nextSibling && el.nextSibling.tagName == 'UL') {
                $(el).addClass('sidebar-nav-parent-li').append(
                  "<div class='ul-after'><div class='ul-after-sanjiao'></div></div>");
              }
            })

            //初始时候展开层级

            function find_children_li(dom, current_cengji) {
              if (dom) {
                current_cengji++;
                $($(dom).find('li').each(function (i, e) {
                  var el = e;
                  if (el.nextSibling && el.nextSibling.tagName == 'UL') {
                    if (current_cengji >= max_cengji) {
                      $(el.nextSibling).hide();
                      $(el).addClass('sidebar-nav-parent-li-shouqi');
                    }
                    find_children_li(el.nextSibling, current_cengji);
                  }
                }))
              } else {
                return
              }
            }

            find_children_li($('.sidebar-nav')[0], 0);

            //绑定事件
            $('.ul-after-sanjiao').on('click', function (e) {
              e.stopPropagation();
              e.preventDefault();
              var el = e.target.parentNode.parentNode.nextSibling;
              if (el) {
                $(el).toggle();
                if ($(e.target.parentNode.parentNode).hasClass('sidebar-nav-parent-li-shouqi')) {
                  $(e.target.parentNode.parentNode).removeClass('sidebar-nav-parent-li-shouqi');
                } else {
                  $(e.target.parentNode.parentNode).addClass('sidebar-nav-parent-li-shouqi');
                }
              }
            })
          })
            


          var footer = ['<footer style="text-align: center;margin-top: 50px;">', '<span> Made with <svg xmlns="http://www.w3.org/2000/svg" width="24" height="15" viewBox="0 0 24 24" fill="red" stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>by <a href="https://github.com/lxmicode/" target="_blank">@lxmicode</a>  &copy; 2020 </span>', '</footer>'].join('');
          hook.afterEach(function(html) {
            return html + footer;
          });




        }]
      };</script>
